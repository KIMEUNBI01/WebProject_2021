<!DOCTYPE html>
<html lang="ko">

<head>
    <title>로그인 페이지</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">Welcome, Go To The World!</h1></div>

        <div class="id"> <!-- 아이디 -->
            <p class="p">아이디</p>
            <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
            <div id="idError" class="error"></div>
        </div> <!-- //아이디 -->

        <div class="password"> <!-- 비밀번호 -->
            <p class="p">비밀번호</p>
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div> <!-- //비밀번호 -->

        <div class="line"> <!-- 로그인 -->
            <hr>
        </div>
        <div class="login">
            <button id="loginButton" onclick="loginCheck()" >로그인</button>
        </div>  <!-- //로그인 -->
    </div>

</body>
</html>
