<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>

    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">Join Go To The World!</h1></div>

        <div class="nick">  <!-- 닉네임 -->
            <p class="p">닉네임</p>
            <input id="nick" type="text" placeholder="닉네임을 입력해 주세요.">
            <div id="nickError" class="error"></div>
        </div> <!-- //닉네임 -->

        <div class="id">  <!-- 아이디 -->
            <p class="p">아이디</p>
            <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
            <div id="idError" class="error"></div>
        </div>  <!-- //아이디 -->

        <div class="password">  <!-- 비밀번호 -->
            <p class="p">비밀번호</p>
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div> <!-- //비밀번호 -->

        <div class="passwordCheck">  <!-- // 비밀번호 재확인 -->
            <p class="p">비밀번호 재확인</p>
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div> <!-- //비밀번호 재확인 -->

        <div class="name">  <!-- 이름 -->
            <p class="p">이름</p>
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>  <!-- //이름  -->

        <div class="birth"> <!-- 생년월일 -->
            <p class="p">생년월일</p>
            <input type="date" id="birth">
            <div id="birthError" class="error"></div>
        </div> <!-- //생년월일 -->

        <div class="gender"> <!-- 성별 -->
            <p class="p">성별</p>
            <select id="gender">
                <option selected disabled>성별을 선택해주세요.</option>
                <option>남성</option>
                <option>여성</option>
                <option>선택안함</option>
            </select>
            <div id="genderError" class="error"></div>
        </div> <!-- //성별 -->

        <div class="email"> <!-- 이메일 -->
            <p class="p">이메일</p>
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
            <div id="emailError" class="error"></div>
        </div> <!-- //이메일 -->

        <div class="line">
            <hr>
        </div>
        <div class="signUp"> <!-- 가입하기 -->
            <button id="signUpButton" onclick="signUpCheck()">가입하기</button>
        </div> <!-- //가입하기 -->
    </div>

</body>

</html>
